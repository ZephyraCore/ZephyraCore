app:
  name: ZephyraCore
  version: 1.0
  environment: production
api:
  dexscreener_url: 'https://api.dexscreener.com/latest/dex/tokens/'
  solana_endpoint: 'https://solana-api.project.com'
features:
  bot_detection: true
  whale_alerts: true
  sybil_scanning: true
  flashloan_radar: true
thresholds:
  tx_count: 50
  volume: 100000
  price_change: 1.5
  sentiment_negative_limit: 10
  whale_volume: 1000
  flashloan_volume: 1000000
  flashloan_slippage: 10
